<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<f:view>  
	<h:form>  
	 	<p:growl id="messages"/>
		<p:menubar rendered="#{authenticator.user}">  
	      <p:submenu label="Cadastrar" icon="ui-icon-document">
		      <p:menuitem value="Assunto" url="/pages/protected/admin/cadastro/assunto/view.xhtml"/> 
		      <ui:remove>  
		      <p:menuitem value="Usuário" url="/pages/public/usuario/cadastroUsuario.xhtml" />  
		      <p:menuitem value="Listar Usuários" url="/Usuario/List.jsf" />  
		      </ui:remove>
		      <p:menuitem value="Questões" url="/pages/protected/admin/cadastro/questao/view.xhtml"/>  
          </p:submenu>  
	
	      <p:submenu label="Simulado" icon="ui-icon-pencil">  
	          <p:menuitem 
	          	value="Gerar Simulado" 
	          	url="/pages/protected/user/simulado/view.xhtml" 
	          	icon="ui-icon-note" /> 
	          <ui:remove> 
		          <p:menuitem 
		          	value="Gerar Simulado Radômico" 
		          	url="#" 
		          	icon="ui-icon-arrowreturnthick-1-e" />
		      </ui:remove>    	  
	      </p:submenu> 
	      
	      <p:submenu label="Estatistica" icon="ui-icon-document">  
	          <p:menuitem 
	          	value="Por Assunto" 
	          	url="/pages/protected/user/estatistica/view.xhtml" 
	          	icon="ui-icon-note" /> 
	      </p:submenu>  
	      
		<ui:remove> 
	      <p:submenu label="Help" icon="ui-icon-help">  
	          <p:menuitem value="Contents" url="#" />  
	          <p:submenu label="Search" icon="ui-icon-search">  
	              <p:submenu label="Text">  
	                  <p:menuitem value="Workspace" url="#" />  
	              </p:submenu>  
	              <p:menuitem value="File" url="#" />  
	          </p:submenu>  
	      </p:submenu>  
	
	      <p:submenu label="Actions" icon="ui-icon-gear">  
	          <p:submenu label="Ajax" icon="ui-icon-refresh">  
	              <p:menuitem value="Save" actionListener="#{buttonBean.save}" icon="ui-icon-disk" update="messages"/>  
	              <p:menuitem value="Update" actionListener="#{buttonBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>  
	          </p:submenu>  
	          <p:submenu label="Non-Ajax" icon="ui-icon-newwin">  
	              <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" icon="ui-icon-close" update="messages" ajax="false"/>  
	          </p:submenu>  
	      </p:submenu>  
	
	      <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />  
	    </ui:remove>
	  	</p:menubar>
    </h:form>
   </f:view>  
</html>
