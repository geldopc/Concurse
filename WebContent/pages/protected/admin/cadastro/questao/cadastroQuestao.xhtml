<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Questão</title>
</h:head>
<h:body>
	<h:form id="formQuestao">
		<p:panel header="Questão">
			<p:growl id="msg"/>
			<p:fieldset legend="Pergunta">
				<p:panelGrid columns="2" style="width: 100%">
					<h:outputLabel 
						value="ASSUNTO:" 
						for="assunto" 
						style="font-weight: bold;"/>
					<p:selectOneMenu 
						id="assuntoCombo" 
						required="true"
						value="#{questaoAction.assunto}" 
						style="width:260px">  
		                <f:selectItem 
		                	itemLabel="Selecione..." 
		                	itemValue=""/>  
		                <f:selectItems 
		                	value="#{questaoAction.listAssuntos}"/>
		                <f:converter 
		                	converterId="assuntoConverter"
		                	for="assuntoCombo"/>   
		            </p:selectOneMenu>
		            <h:outputLabel 
						value="PERGUNTA:" 
						for="descricao" 
						style="font-weight: bold;"/>
					<p:inputTextarea 
						id="descricao" 
						label="descricao"
						required="true"
						value="#{questaoAction.pergunta.pergunta}" 
						rows="5" 
						cols="150" />
					</p:panelGrid> 
				</p:fieldset>
				
				<p:fieldset legend="Respostas" id="fsRespostas"> 
					<p:panelGrid columns="2" style="width: 100%" rendered="#{questaoAction.renderizaFormResposta()}">
			            <h:outputLabel 
							value="RESPOSTA:" 
							for="resposta" 
							style="font-weight: bold;"/>
						<p:inputTextarea 
							id="resposta" 
							label="resposta"
							value="#{questaoAction.resposta.resposta}" 
							rows="5" 
							cols="100" /> 
						 <p:commandButton 
							id="btInserirResposta" 
							value="Adicionar Resposta"
							action="#{questaoAction.adicionarResposta()}"
							icon="ui-icon-circle-check"
							update="fsRespostas idRespostas"
							style="font-weight: bold;"/>
			        	<p:commandButton 
							id="btLimparResposta" 
							value="Limpar Resposta"
							action="#{questaoAction.limparResposta()}"
							icon="ui-icon-circle-check"
							update="fsRespostas idRespostas"
							style="font-weight: bold;"/>
					</p:panelGrid>
					
					<p:dataTable 
						id="idRespostas"
						var="row" 
						value="#{questaoAction.respostaModel}"
						selection="#{questaoAction.respostaCorreta}"> 
						<p:column 
							headerText="Resposta Correta"
							selectionMode="single" 
							style="width: 2%"/>
				        <p:column headerText="Resposta">  
				            <h:outputText value="#{row}" />  
				        </p:column>  
				    </p:dataTable>
				    
				</p:fieldset>
				 
				<p:commandButton 
					id="btCadastrarPergunta" 
					value="SALVAR"
					action="#{questaoAction.cadastrarPergunta()}"
					icon="ui-icon-circle-check"
					update="formQuestao"
					style="font-weight: bold;"/>
				<p:commandButton 
					id="btLimparQuestao" 
					value="LIMPAR"
					action="#{questaoAction.newInstance()}"
					icon="ui-icon-circle-check"
					update="formQuestao"
					style="font-weight: bold;"/>
		</p:panel>
	</h:form>
</h:body>
</html>
